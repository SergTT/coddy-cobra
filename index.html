<!-- doctype это указание типа и версии документа -->
<!doctype html>

<!-- html тег основы документа -->
<html>
    
    <!-- head тег логического раздела документ -->
    <head>
        
        <!-- meta тег параметров документа -->
        <!-- charset атрибут кодировки содержимого -->
        <meta charset="utf-8">
              
        <!-- title тег заголовок документа -->
        <title> название проекта </title>
        
    </head>
    
    <!-- body тег визуального раздела документа -->
    <body>
        
        <!-- div тег элемента стандартного блока -->
        <!-- class атрибут класса элемента, несколько классов указываются через пробел -->
        <div class="environment default">
        
            <!-- div тег элемента стандартного блока -->
            <!-- class атрибут класса элемента, несколько классов указываются через пробел -->
            <div class="view welcome">
            
            </div>
            <!-- div тег элемента стандртного блока -->
            <!-- class атрибут класса элемента, несколько классов указываются через пробел -->
            <div class="view default">
            
                <!-- div тег элемента стандартного блока -->
                <!-- class атрибут класса элемента, несколько классов указываются через пробел -->
                <div class="section map">
                
                    <!-- div тег элемента стандартного блока -->
                    <!-- class атрибут класса элемента, несколько классов указываются через пробел -->
                    <div class="inner">
                    
                    
                    </div>
                    
                </div>
                
            </div>
            <!-- div тег элемента стандартного блока -->
            <!-- class атрибут класса элемента, несколько классов указываются через пробел -->
            <div class="view windows">
            
            </div>
            
        </div>
        
        <!-- div тег элемента стандартного блока -->
        <!-- class атрибут класса элемента, несколько классов указываются через пробел -->
        <div class="environment sources">
            
            <!-- link тег ссылки на внешний ресурс -->
            <!-- rel атрибут отношения внешнего ресурса к документу -->
            <!-- type тип/формат данных внешнего ресурса -->
            <!-- href адрес ссылки на внешний ресурс -->
            <link rel="stylesheet" type="text/css" href="css/style.css">
            
            <!-- script тег подключения внешнего скрипта -->
            <!-- type тип/формат данных внешнего скрипта -->
            <!-- src адрес ссылки на файл внешнего скрипта -->
            <script type="text/javascript" src="js/functions.dom.js"></script>
            <script type="text/javascript" src="js/functions.map.js"></script>
            <script type="text/javascript" src="js/init.dom.js"></script>
            <script type="text/javascript" src="js/init.map.js"></script>
            
        </div>
        
    </body>
</html>
